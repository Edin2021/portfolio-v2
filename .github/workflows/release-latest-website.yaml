name: 'Release latest website to server'

on:
  push:
    branches:
    - main

jobs: 
  release_website: 
    name: Portfolio release
    runs-on: ubuntu-latest
    env: 
      IMAGE_NAME: portfolioedin:latest 
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: edin22/portfolio
      
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{ secrets.SSH_HOST }}
            USER_NAME: ${{ secrets.USER_NAME }}
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
            TESTIING: AWSEC2
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              sudo docker ps -q --filter ancestor=edin22/portfolio:main | xargs -r sudo docker stop &&
              sudo docker ps -aq --filter ancestor=edin22/portfolio:main | xargs -r docker container rm &&
              sudo docker rmi edin22/portfolio:main
              docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD" &&
              docker pull edin22/portfolio:main  &&
              docker run -d -p 443:3000 edin22/portfolio:main 
              '